query CharactersQuery($page: Int) {
    characters(page: $page) {
        info {
            pages, count, next
        }
        results {
            name
            status
            image
        }
    }
}

query CharacterDetailsQuery($id: ID!){
    character(id: $id) {
        id, name, image, status, species, type, gender
        location {
            name
        }
        origin {
            name
        }
    }
}

query GetEpisodes($page: Int){
    episodes(page: $page) {
        info {
            count, pages, next
        }
        results {
            ...EpisodeDetail
        }
    }
}

query GetEpisode($id: ID!) {
    episode(id: $id) {
        ...EpisodeDetail
    }
}

query GetLocations($page: Int) {
    locations(page: $page) {
        info {
            count, pages, next
        }
        results {
            ...LocationDetail
        }
    }
}

query GetLocation($id: ID!) {
    location(id: $id) {
        ...LocationDetail
    }
}


fragment CharacterDetail on Character {
    id, name, image, status, species, type, gender
    location {
        name
    }
    origin {
        name
    }
}


fragment EpisodeDetail on Episode {
    id, name, created, air_date, episode
    characters {
        id, name, image
    }
}

fragment LocationDetail on Location {
    id, name, type, dimension,
    residents {
        id, name, image
    }
}
